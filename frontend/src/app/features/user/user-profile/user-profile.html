<mat-card>
    <mat-card-header class="items-center">
        <mat-card-title>Profile</mat-card-title>
    </mat-card-header>

    <mat-card-content class="!grid grid-cols-12 gap-4 items-center">
        <div class="col-span-12">
            @let user = this.user();
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
                <mat-form-field>
                    <mat-label>{{ "username" | translate }}</mat-label>
                    <input matInput formControlName="username" readonly />
                </mat-form-field>

                <mat-form-field>
                    <mat-label>{{ 'email' | translate }}</mat-label>
                    <input matInput formControlName="email" type="email" />
                    @let emailError = getValidationError(this.profileForm.controls['email'], 'email');
                    @if(emailError){
                        <mat-error>{{ emailError }}</mat-error>
                    }
                </mat-form-field>

                <mat-form-field>
                    <mat-label>{{ "timezone" | translate }}</mat-label>
                    <mat-select formControlName="timezone">
                        @for (tz of timezones; track tz) {
                        <mat-option [value]="tz">{{ tz }}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>

                <div class="flex gap-2">
                    <button matButton="filled" type="submit"
                        [disabled]="saving() || profileForm.invalid">
                        @if(saving()){
                            <mat-spinner diameter="20"></mat-spinner>
                        } @else {
                            {{'update' | translate}}
                        }
                    </button>
                </div>
            </form>
        </div>
    </mat-card-content>
</mat-card>
