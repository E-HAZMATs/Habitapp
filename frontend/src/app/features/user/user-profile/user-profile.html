<mat-card>
    <mat-card-header class="items-center">
        <mat-card-title>Profile</mat-card-title>
    </mat-card-header>

    <mat-card-content class="!grid grid-cols-12 gap-4 items-center">
        <div class="col-span-12">
            <!-- If user initilized. need an endpoint for it and to set current user upon app start. -->
            @let user = this.user();
            <form [formGroup]="profileForm" ] >
                <mat-form-field>
                    <mat-label>{{ "username" | translate }}</mat-label>
                    <input matInput formControlName="username" readonly/>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>{{ 'email' | translate }}</mat-label>
                    <input matInput formControlName="email" type="email" />
                </mat-form-field>

                <mat-form-field>
                    <!-- TODO: Get all tomezones array. -->
                    <mat-label>{{ "timezone" | translate }}</mat-label>
                    <mat-select>
                        <mat-option>op1</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>
    </mat-card-content>
</mat-card>
