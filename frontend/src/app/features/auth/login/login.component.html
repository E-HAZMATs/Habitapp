<div class="h-screen w-full flex justify-center items-center bg-purple-100">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>{{ 'login' | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="flex flex-col">
                <mat-form-field>
                    <mat-label>{{ 'enterEmail' | translate }}</mat-label>
                    <input matInput type="text"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>{{ 'enterPassword' | translate }}</mat-label>
                    <input matInput type="hidePass() ? password : text"/>
                    <button matIconButton  (click)="toggleHidePass($event)">
                        <mat-icon>{{hidePass() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>
</div>
