<div class="flex flex-col justify-center items-center">
    <button (click)="openDialog()">Open dialog</button>
    <!-- <app-create-habit-modal/> -->

    <!-- Incoming habits section -->
     <!-- FIX HEIGHTS -->
     <div class="mt-5 w-full min-h-[10vh] max-h-[50vh] overflow-auto">
        @if (habits()){

            @for (habit of habits(); track habit.id){
                
                <div class="container bg-blue-950 flex flex-row justify-between items-center h-[8vh]">
                    <div class="h-full flex items-center p-5">
                        <h2 class="font-bold">{{habit.name}}</h2>
                    </div>
                    
                    <!-- Show complete btn if habit is at specified time, else count down? -->
                    @if (true){
                        <div class="h-full flex items-center border-s p-5">
                            <button matButton="tonal" class="">habit</button>
                        </div>
                    }
                </div>
            }
    }
     </div>
</div>
